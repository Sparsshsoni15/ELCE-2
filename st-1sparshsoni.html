<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Registration Form</title>
</head>
<body>
    <h1>Sign up for GitHub</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Create your account</legend>
            
            <p>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </p>

            <p>
                <label for="email">Email address:</label><br>
                <input type="email" id="email" name="email" required>
            </p>

            <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                <br>
                <small>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter</small>
            </p>

            <p>
                <input type="checkbox" id="updates" name="updates">
                <label for="updates">Send me occasional product updates and announcements</label>
            </p>

            <p>
                <button type="submit">Create account</button>
            </p>

            <p>
                By creating an account, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
        </fieldset>
    </form>

    <p>Already have an account? <a href="#">Sign in</a></p>
</body>
</html>
